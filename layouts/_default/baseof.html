<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="{{ default "ltr" .Site.Language.LanguageDirection }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/logo-club.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "images/logo-club.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "images/logo-club.png" | relURL }}">
  <link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="{{ "/" | relURL }}">Inicio</a></li>
        <li><a href="{{ "espazos-e-horarios" | relURL }}">Espazos e horarios</a></li>
        <li><a href="{{ "direccion" | relURL }}">Dirección técnica</a></li>
        <li><a href="{{ "contacto" | relURL }}">Contacto</a></li>
      </ul>
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="nav-right">
        <a href="https://instagram.com" target="_blank" class="social-icon social-icon-insta" aria-label="Instagram"></a>
        <a href="https://facebook.com" target="_blank" class="social-icon social-icon-facebook" aria-label="Facebook"></a>
      </div>
    </nav>    
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <div class="footer-content">
      <img src="{{ "images/logo-club.png" | relURL }}" alt="Escola Galega de Esgrima" class="footer-logo">
      
      <p>&copy; {{ now.Year }} Escola Galega de Esgrima. Todos os dereitos reservados.</p>
      
      <div class="footer-images">
        <a href="https://www.dacoruna.gal/portada">
          <img src="{{ "images/logo-diputacion-fondo.png" | relURL }}" alt="Pat1" class="footer-img">
        </a>
        <a href="https://www.coruna.gal/">
          <img src="{{ "images/coruna-C.png" | relURL }}" alt="Pat2" class="footer-img">
        </a>
        <a href="https://arteixo.org/">
          <img src="{{ "images/arteixo-A.svg" | relURL }}" alt="Pat3" class="footer-img">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
